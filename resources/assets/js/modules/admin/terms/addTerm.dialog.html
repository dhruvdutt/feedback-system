<form action="/admin/settings/term" method="post">
  <div class="modal-body">
      <div class="form-group">
        <label for="term_name">Name</label>
        <input type="text" name="term_name" class="form-control" placeholder="Autumn" id="term_name" />
      </div>
      <div class="form-group">
        <label for="year_name">Year</label>
        <input type="text" name="year_name" class="form-control" placeholder="2016" id="year_name" />
      </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary">Add</button>
  </div>
</form>
